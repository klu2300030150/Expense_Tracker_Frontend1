# Ansible Inventory File
# Update with your actual server IPs

[webservers]
backend ansible_host=YOUR_EC2_PUBLIC_IP ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/expense-tracker-key.pem

[dbservers]
# If using self-managed MySQL (not RDS)
# mysql ansible_host=YOUR_MYSQL_SERVER_IP ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/expense-tracker-key.pem

[all:vars]
ansible_python_interpreter=/usr/bin/python3
